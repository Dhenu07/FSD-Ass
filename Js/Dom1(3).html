<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn" onclick="btn()">Click the button to change the color</button>
    <script>
        function btn(){
        var b=document.getElementById("myBtn");
        b.style.backgroundColor="red";}
    </script>
</body>
</html>
